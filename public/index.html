<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
	<span class="navbar-text">Alarms</span>
      </div>
    </nav>
    <div class="container">
      <div class="accordion pt-2" id="accordionAlarm">
      </div>
    </div>
    <div class="row mb-3 pt-2 justify-content-center">
      <button class="btn btn-primary col-3" id="addButton">
	<i class="bi bi-plus-circle-fill"></i>
      </button>
    </div>

    <div class="modal fade" id="newAlarmModal">
      <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
            <h5 class="modal-title">Creation d'une alarme</H5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	  </div>
	  <div class="modal-body" id="newAlarmBody">
	  </div>
	  <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveNewAlarmButton" disabled>Save changes</button>
	  </div>
	</div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

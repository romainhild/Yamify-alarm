<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
	<span class="navbar-text">Alarms</span>
      </div>
    </nav>
    <div class="container">
      <div class="accordion" id="accordionAlarm">
	<div class="accordion-item">
	  <h1 class="accordion-header" id="headingOne">
	    <div class="d-flex">
	      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
		11h45
	      </button>
	      <div class="form-check form-switch d-flex align-items-start position-fixed" style="right:50px; z-index:1000;">
		<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
	      </div>
	    </div>
	  </h1>
	  <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionAlarm">
	    <div class="accordion-body">
	      <form>
		<div class="row mb-3">
		  <label for="appt" class="col-sm-2 col-form-label">Choose a time for your meeting:</label>
		  <div class="col-sm-10">
		    <input type="time" id="appt" name="appt"
			   min="09:00" max="18:00" required>
		  </div>
		</div>
		<div class="row mb-3">
		  <label class="col-sm-2 col-form-label">Repetition</label>
		  <div class="col-sm-10">
		    <div class="btn-group" role="group" aria-label="Basic example">
		      <input type="checkbox" class="btn-check" id="btn-check1" autocomplete="off">
		      <label class="btn btn-primary" for="btn-check1">L</label>
		      <input type="checkbox" class="btn-check" id="btn-check2" autocomplete="off">
		      <label class="btn btn-primary" for="btn-check2">M</label>
		      <input type="checkbox" class="btn-check" id="btn-check3" autocomplete="off">
		      <label class="btn btn-primary" for="btn-check3">M</label>
		      <input type="checkbox" class="btn-check" id="btn-check4" autocomplete="off">
		      <label class="btn btn-primary" for="btn-check4">J</label>
		      <input type="checkbox" class="btn-check" id="btn-check5" autocomplete="off">
		      <label class="btn btn-primary" for="btn-check5">V</label>
		      <input type="checkbox" class="btn-check" id="btn-check6" autocomplete="off">
		      <label class="btn btn-primary" for="btn-check6">S</label>
		      <input type="checkbox" class="btn-check" id="btn-check7" autocomplete="off">
		      <label class="btn btn-primary" for="btn-check7">D</label>
		    </div>
		  </div>
		</div>
		<div class="row mb-3">
		  <label for="volumeRange" class="col-sm-2 col-form-label">Volume</label>
		  <div class="col-sm-10">
		    <input type="range" class="form-range" min="0" max="100" step="1" id="volumeRange" oninput="this.previousElementSibling.value=this.value">
		  </div>
		</div>
		<div class="row mb-3">
		  <label for="playlistSelect" class="col-sm-2 col-form-label">Playlist</label>
		  <div class="col-sm-10">
		    <select class="form-select" aria-label="Select Playlist">
		    </select>
		  </div>
		</div>
		<div class="row mb-3 justify-content-center">
		  <button type="button" class="btn btn-danger col-sm-3">Supprimer</button>
		</div>
	      </form>
	    </div>
	  </div>
	</div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
